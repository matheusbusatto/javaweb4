<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <title>Gastos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:panelGrid columns="2" styleClass="ui-noborder" id="grid">

                Valor Gasto:<p:inputText id="gasto" value ="#{lancamentoGastosBean.lancamentoGastos.valorGasto}"/>
                Quantidade Consumida:<p:inputText id="quantidade" value ="#{lancamentoGastosBean.lancamentoGastos.qtdConsumo}"/>

                <p:commandButton value="Cadastrar"  action="#{lancamentoGastosBean.lancarGasto()}" />
                
                </p:panelGrid>
            
        </h:form>

            

            
            
    </h:body>
</html>
